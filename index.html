<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe Trivium</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    #content {
      position: relative;
      width: 210mm;
      height: 297mm;
     background-image: url('./A4ReportesTriviumv2.png');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 40px;
    }
    .input-text {
      position: absolute;
      border: none;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #000;
      width: 300px;
    }
    .input-large {
      font-size: 24px;
      width: 600px;
    }
    .input-box {
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
      padding: 8px;
      resize: none;
      font-size: 10px;
    }
    #downloadBtn {
      position: fixed;
      bottom: 40px;
      left: 40px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
    #downloadBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="content">
    <input class="input-text" style="top: 170px; left: 155px;" placeholder="EDITAR Nombre del alumno/a">
    <input class="input-text" style="top: 200px; left: 110px;" placeholder="EDITAR Nivel del alumno/a">

    <input class="input-text" style="top: 250px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 285px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 315px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 348px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 380px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 412px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 445px; left: 480px;" placeholder="EDITAR Nota">

    <textarea class="input-text" style="top: 560px; left: 70px; width: 140px; height: 60px;" placeholder="EDITAR Teacher"></textarea>
    <textarea class="input-text input-box" style="top: 552px; left: 220px; width: 520px; height: 90px;" placeholder="EDITAR Comentario adicional"></textarea>
    <textarea class="input-text" style="top: 660px; left: 70px; width: 140px; height: 62px;" placeholder="EDITAR Teacher"></textarea>
    <textarea class="input-text input-box" style="top: 650px; left: 220px; width: 520px; height: 90px;" placeholder="EDITAR Comentario adicional"></textarea>

  </div>

  <button id="downloadBtn" onclick="descargarPDF()">Descargar PDF</button>

  <script>
    function descargarPDF() {
      const element = document.getElementById("content");
      const opt = {
        margin: 0,
        filename: 'informe_trivium.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
