<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe Trivium</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    #content {
      position: relative;
      width: 210mm;
      height: 297mm;
      background-image: url('https://raw.githubusercontent.com/migvalera/repositorio/main/A4ReportesTrivium.png');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 40px;
    }
    .input-text {
      position: absolute;
      border: none;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #000;
      width: 300px;
    }
    .input-large {
      font-size: 24px;
      width: 600px;
    }
    .input-box {
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
      padding: 8px;
      resize: none;
    }
    #downloadBtn {
      position: fixed;
      bottom: 120px;
      right: 120px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
    #downloadBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="content">
    <input class="input-text input-large" style="top: 130px; left: 310px;" placeholder="Nombre del alumno/a">
    <input class="input-text input-large" style="top: 165px; left: 220px;" placeholder="Nivel">

    <input class="input-text" style="top: 240px; left: 480px;" placeholder="Gram치tica y vocabulario">
    <input class="input-text" style="top: 270px; left: 480px;" placeholder="Lectura">
    <input class="input-text" style="top: 300px; left: 480px;" placeholder="Escritura">
    <input class="input-text" style="top: 330px; left: 480px;" placeholder="Audici칩n">
    <input class="input-text" style="top: 360px; left: 480px;" placeholder="Conversaci칩n">
    <input class="input-text" style="top: 390px; left: 480px;" placeholder="Participaci칩n">
    <input class="input-text" style="top: 420px; left: 480px;" placeholder="Comportamiento">

    <textarea class="input-text input-box" style="top: 490px; left: 40px; width: 300px; height: 60px;" placeholder="Comentario 1"></textarea>
    <textarea class="input-text input-box" style="top: 490px; left: 370px; width: 300px; height: 60px;" placeholder="Comentario 2"></textarea>
    <textarea class="input-text input-box" style="top: 570px; left: 40px; width: 300px; height: 60px;" placeholder="Comentario 3"></textarea>
    <textarea class="input-text input-box" style="top: 570px; left: 370px; width: 300px; height: 60px;" placeholder="Comentario 4"></textarea>

    <input class="input-text" style="top: 715px; left: 550px; width: 140px;" placeholder="Fecha">
  </div>

  <button id="downloadBtn" onclick="descargarPDF()">Descargar PDF</button>

  <script>
    function descargarPDF() {
      const element = document.getElementById("content");
      const opt = {
        margin: 0,
        filename: 'informe_trivium.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
