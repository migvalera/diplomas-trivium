<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe Trivium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    #content {
      position: relative;
      width: 210mm;
      height: 297mm;
      background-image: url('https://raw.githubusercontent.com/migvalera/diplomas-trivium/refs/heads/main/A4Template_Empty.png');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 40px;
    }
    .title-curso {
      position: absolute;
        left: 50%;
  transform: translateX(-50%);
      border: none;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      color: #011549;
      width: 300px;
    }
    .input-text {
      position: absolute;
      border: none;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #011549;
      width: 300px;
    }
    .input-large {
      font-size: 24px;
      width: 600px;
    }
    .input-box {
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
      padding: 8px;
      resize: none;
      font-size: 10px;
    }
    #printBtn {
      position: fixed;
      bottom: 40px;
      right: 100px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
    #printBtn:hover {
      background-color: #0056b3;
    }
    .aviso {
      position: fixed;
      bottom: 100px;
      right: 100px;
      background: #fff8dc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      font-size: 10px;
      color: #333;
    }

    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      #printBtn, .aviso {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1 class="title-curso" style="font-weight: bold;">CURSO 2024/25</h1>
  <div id="content">
    <input class="input-text" style="top: 170px; left: 155px;" placeholder="EDITAR Nombre del alumno/a">
    <input class="input-text" style="top: 200px; left: 110px;" placeholder="EDITAR Nivel del alumno/a">
    <input class="input-text" style="top: 250px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 285px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 315px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 348px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 380px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 412px; left: 480px;" placeholder="EDITAR Nota">
    <input class="input-text" style="top: 445px; left: 480px;" placeholder="EDITAR Nota">
    <textarea class="input-text" style="top: 560px; left: 70px; width: 140px; height: 60px;" placeholder="EDITAR Teacher"></textarea>
    <textarea class="input-text input-box" style="top: 552px; left: 220px; width: 520px; height: 90px;" placeholder="EDITAR Comentario adicional"></textarea>
    <textarea class="input-text" style="top: 660px; left: 70px; width: 140px; height: 62px;" placeholder="EDITAR Teacher"></textarea>
    <textarea class="input-text input-box" style="top: 650px; left: 220px; width: 520px; height: 90px;" placeholder="EDITAR Comentario adicional"></textarea>
  </div>

  <button id="printBtn" onclick="imprimir()">Imprimir PDF</button>
  <div class="aviso">üîî Si no ves bien el PDF, activa ‚ÄúImprimir fondos‚Äù y quita<br>
    m√°rgenes y headers en la configuraci√≥n de impresi√≥n.</div>

  <script>
    function imprimir() {
      const printBtn = document.getElementById('printBtn');
      printBtn.style.display = 'none';

      window.onafterprint = () => {
        printBtn.style.display = 'block';
      };

      window.print();
    }
  </script>
</body>
</html>
